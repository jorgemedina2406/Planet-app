<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
        <ion-buttons slot="start" (click)="navigatePageBack()" class="ion-padding">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <ion-segment class="ion-padding-top ion-margin-right" style="margin-top: 5px;">
            Notificación
        </ion-segment>
        <!-- <ion-buttons slot="end" (click)="navigatePageBack()" class="ion-padding">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col size="2" class="pl-3 py-3">
                    <img class="campana" src="/assets/icon/bell.svg" alt="">
                </ion-col>
                <ion-col size="10" class="pl-3 py-3">
                    <h3 color="dark">El estatus ha cambiado!</h3>
                    <small>Ref: <span class="estatus">{{ referencia }}</span></small><br>
                    <small>Estatus: <span class="estatus">{{ status }}</span></small>
                    <h3>Observación: {{ observation }}</h3>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
